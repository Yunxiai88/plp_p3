<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block Progress Monitoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="static/css/main.css">

    <script src="static/js/Chart.min.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.dataTables.js"></script>
    <script src="static/js/dataTables.bootstrap5.js"></script>
    <script src="static/js/papaparse.min.js"></script>
    <script src="static/js/custom.js"></script>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-sm nav-style">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="/static/img/logo.png"  href="#"/>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#uploadModal" style="margin-right: 5px;">
                Process Batch Data
            </button>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
        <br />
        <br />
    </div>
    <!-- END Content -->

    <div>
        <footer class="container-fluid text-center footer-style">
            <p>Copyright Â© 2021 National University of Singapore. All rights reserved.</p>
        </footer>
    </div>


    <!-- Config Modal -->
    <form id="uploadForm" action="{{ url_for('upload')}}" method="post" enctype="multipart/form-data">
        <div class="modal fade " id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-11 modal-title text-center" id="uploadModalLabel">Batch File Process Model</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Loader -->
                        <div id="loader" class="offset-4 loader" style="display: none;"></div>

                        <!-- Upload File -->
                        <div><b><a>Pls choose a file:</a></b></div>
                        <div class="input-group mb-3">
                            <input type="file" name="sfile" id="sfile">
                        </div>                
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary" >Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
